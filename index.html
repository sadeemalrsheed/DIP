<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartLeaf - Plant Health Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Particle Canvas -->
    <canvas id="particleCanvas"></canvas>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <img src="smartleaf-logo.jpg" alt="SmartLeaf Logo" class="logo">
            <div class="header-text">
                <h1 class="title">SmartLeaf</h1>
                <p class="subtitle">AI-Powered Plant Health Analysis</p>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Upload Panel -->
        <div class="panel upload-panel">
            <h2 class="panel-title">Upload a Clear Leaf Image</h2>
            
            <div class="image-container" id="imageContainer">
                <span class="placeholder-text" id="placeholderText">Upload plant leaf image</span>
                <img id="previewImage" class="preview-image" style="display: none;">
            </div>

            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            
            <button class="btn btn-upload" id="uploadBtn">
                Choose Image
            </button>
            
            <button class="btn btn-analyze" id="analyzeBtn" disabled>
                Analyze Plant
            </button>
        </div>

        <!-- Result Panel -->
        <div class="panel result-panel">
            <h2 class="panel-title">Analysis Results</h2>
            
            <div class="progress-container" id="progressContainer" style="display: none;">
                <div class="progress-bar"></div>
            </div>

            <div class="result-section">
                <p class="result-label">Plant Name:</p>
                <div class="result-box" id="plantNameBox">
                    <span id="plantName">Waiting for analysis...</span>
                </div>
            </div>

            <div class="result-section">
                <p class="result-label">Health Status:</p>
                <div class="result-box health-box" id="healthBox">
                    <span id="healthStatus">Unknown</span>
                </div>
            </div>

            <div class="tips-box">
                <p>ðŸ’¡ Tip: Use a clear image with good lighting for best results</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
